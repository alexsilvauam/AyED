<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: #ffffff;
            color: #333;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 200px;
        }

        .btn {
            min-width: 150px;
        }

        .cola-lista {
            max-height: 200px;
            overflow-y: auto;
        }

        .cola-lista li {
            background: #f0f0f0;
            margin-bottom: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 id= "bi"class="mb-4 text-center">🏥 Gestión de Clínica</h2>

        <div class="d-flex justify-content-center mb-3 gap-3 flex-wrap">
            <button id="recordButton" class="btn btn-primary">🤒 Registrar Paciente</button>
            <button id="stopButton" class="btn btn-danger" disabled>🛑 Detener Registro</button>
            <a href="/quitar" class="btn btn-warning">🗑️ Atender Paciente</a>
            <button id="addButton" class="btn-primary">➕ Agregar Paciente</button>
            <button id="cleanButton" class="btn-secondary">🔎 Limpiar transcripcion</button>
        </div>

        <div class="mb-3">
            <h5>📄 Información del Paciente</h5>
            <textarea id="transcription" class="form-control" readonly ></textarea>
        </div>

        <div>
            <h5>📋 Lista de Pacientes</h5>
            <ul class="cola-lista list-unstyled"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
