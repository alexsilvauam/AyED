<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Centro de Salud León</title>
</head>
<body>
    <h1>Centro de Salud León</h1>
<button id="start-button" onclick="startVoiceRecognition()">Iniciar Reconocimiento de Voz</button>    <ul id="patient-list">
        {% if pacientes %}
            {% for paciente in pacientes %}
                <li>{{ paciente }}</li>
            {% endfor %}
        {% else %}
            <li>No hay pacientes en la cola.</li>
        {% endif %}
    </ul>
    <script src="{{ url_for('static', filename='js/voice.js') }}"></script>
</body>
</html>
